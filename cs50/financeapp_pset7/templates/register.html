{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required="required"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password"type="password" required="required"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmpassword" placeholder="Confirm Password"type="password" required="required"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
